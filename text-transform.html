<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-transform</title>
    <style>
    #u{
        text-transform: uppercase;
    }
    #l{
        text-transform: lowercase;
    }
    #c{
        text-transform: capitalize;
    }
    #n{
        text-transform: none;
    }
    </style>
</head>
<body>
    <h1>text-transform</h1>
    <h3 id="u">Lorem, ipsum</h3>
    <h3 id="l">Lorem, ipsum</h3>
    <h3 id="c">Lorem, ipsum</h3>
    <h3 id="n">Lorem, ipsum</h3>
</body>
</html>
