<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font size</title>
    <style>
    #first{
        font-size: 10px;
    }
    #second{
        font-size: 18px;
    }
    #third{
        font-size: 27px;
    }
    #fourth{
        font-size: 35px;
    }
    </style>
</head>
<body>
    <h1>Font size</h1>
    <p id="first">Lorem ipsum dolor sit amet.</p>
    <p id="second">Lorem ipsum dolor sit amet consectetur.</p>
    <p id="third">Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
    <p id="fourth">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
</body>
</html>
