<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text Align</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            margin-left: 10px;
            margin-top: 10px;
        }
        #one{
            background-color: tomato;
            text-align: left;
        }
        #two{
            background-color: burlywood;
            text-align: center; 
        }
        #three{
            background-color: coral;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Text Align</h1>
    <div id="one" class="box">tomato</div>
    <div id="two" class="box">burlywood</div>
    <div id="three" class="box">coral</div>
</body>
</html>
