<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font weight</title>
    <style>
        #first{
            font-weight: 900;
        }
        #second{
            font-weight: 600;
        }
        #third{
            font-weight: 400;
        }
        #fourth{
            font-weight: 100;
        }
        </style>
</head>
<body>
    <h1>Font weight</h1>
    <p id="first">Lorem ipsum dolor sit amet.</p>
    <p id="second">Lorem ipsum dolor sit amet consectetur.</p>
    <p id="third">Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
    <p id="fourth">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
</body>
</html>
